<div class="col-md-3 offset-4">
    <form #loginForm='ngForm' (ngSubmit)='submitForm(loginForm)'>
        <div class="form-group">
            <label for='email'> Email </label>
            <input type="email" name="email" id="email" minlength="8" required #email='ngModel' ngModel
                class="form-control" email>

            <div *ngIf='email.touched && email.invalid'>
                <div class="alert alert-danger" *ngIf='email.errors.required'>
                    This Field is Mandatory
                </div>
                <div class="alert alert-danger" *ngIf='email.errors.minlength'>
                    Minimum 8 character are required.
                </div>
                <div class="alert alert-danger" *ngIf='email.errors.email'>
                    This field accepts only email
                </div>
            </div>
        </div>
        <div class="form group">
            <label for='password'> Password </label>
            <input type="password" name="password" id="password" #password='ngModel' ngModel class="form-control"
                required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
            <div *ngIf='password.invalid && password.touched'>
                <div class="alert alert-danger" *ngIf='password.errors.required'>
                    This field is mandatory
                </div>
                <div class="alert alert-danger" *ngIf='password.errors.pattern'>
                    one upper case, lower case minlength 8 special character are required.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for='date'> Date </label>
            <input type="date" name="date" id="date" required min="{{todaysDate | date: 'yyyy-MM-dd'}}"
                class="form-control">

        </div>
        <div class="form-group" >
            <button type="submit" class="btn btn-primary float-right" [disabled]='loginForm.input'>Login</button>
        </div>
    </form>

</div>
