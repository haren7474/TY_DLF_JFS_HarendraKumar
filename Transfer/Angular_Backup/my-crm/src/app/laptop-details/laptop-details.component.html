
<div *ngIf='!laptopDetails' class="display-3 text-center">
    Please select a Laptop
</div>
<div class="col-md-9 float-left" *ngIf='laptopDetails'>
        <img src="{{laptopDetails.imgUrl}}" alt="" width="100%" height="400px">
        <h4 class="text-center">{{laptopDetails.name}} </h4>
        <p>{{laptopDetails.details}}</p>  
</div>
