<div *ngIf='!movieDetails' class="display-3 text-center">
    Please select a Movie
</div>
<div class="col-md-9 float-left" *ngIf='movieDetails'>
        <img src="{{movieDetails.imgUrl}}" alt="" width="100%" height="400px">
        <h4 class="text-center">{{movieDetails.name}} </h4>
        <p>{{movieDetails.details}}</p>  
</div>
