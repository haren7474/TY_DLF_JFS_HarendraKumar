<div class="col-md-4 offset-4 mt-3 mb-3">
    <input type="search" name="search" class="form-control" [(ngModel)]='search'
        placeholder="Enter Product to search..">
    <button class="btn btn-outline-success mt-2" routerLink="/addProduct">
        Add New Product
    </button>
</div>

<div class="alert alert-danger" *ngIf='message'>{{message}}
    <span class="float-right">
        <button (click)='deleteMessage()'>&times;</button>
    </span>
</div>

<div class="col-md3 float-left mt-3 ml-2" *ngFor='let product of products | filterProduct: search'>
    <div class="card">
        <div class="card-header">
            {{product.productName | uppercase}}
        </div>

        <div class="card-body">
            <img [src]='product.productImageUrl' alt="product image" height="300px" width="365px">
            <p>Price: {{product.productPrice | currency: 'INR'}}</p>
            <p>Stock: {{product.productQuantity}}</p>
            <p>Owner: {{product.userBean.fullName}}</p>
        </div>

        <div class="card-footer">
            <div class="btn-group col-md-12">
                <button class="btn btn-outline-success" (click)='selectProduct(product)'>
                    Update
                </button>

                <button class="btn btn-outline-dark" (click)='deleteProduct(product)'>
                    Delete
                </button>
            </div>
        </div>

    </div>
</div>
