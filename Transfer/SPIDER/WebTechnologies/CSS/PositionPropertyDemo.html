<!doctype html>
<html lang="en">
 <head>
 
  <title>Draw Square Using Div Tag</title>
	<style>
	#square
	{	
		height: 200px;
		width: 200px;
		border: 3px red dotted;
	}

	#ractangle
	{	
		height: 200px;
		width: 200px;
		border: 3px red dotted;
	}

	#circle
	{	
		height: 200px;
		width: 200px;
		border: 3px red dotted;
	}

	#triangle
	{
		height: 200px;
		width: 200px;
		border: 3px red dotted;
	}

	#pos
	{
	border: 2px solid;
	width: 200px;
	position: fixed;
	top: 300px;
	left: 300px;
	}

	</style>
 </head>

 <body>
  
	<div id= "square"> </div> <br>
	<div align='right' id= "ractangle" >  </div> <br>

	<div id= "pos"><h1> Check</h1></div>

	<div id= "circle"> </div> <br>
	<div id= "triangle"> </div><br>


 </body>
</html>
