        <div class="card col-md-4 mt-4 offset-4">
            <div class="card-body">
                <img class="rounded img mx-auto d-block" alt="" src="./Web Technology/CSS/Register.jpg" height="100px">
                <form action="#" method="post">
                
                    <div class="form-group">
                            <label for="fn">First Name</label>
                            <input type="text" id="fn" name="fname" class="form-control" maxlength="10" minlength="4" required>
                    </div>
                    
                    <div class="form-group">
                            <label for="ln">Last Name</label>
                            <input type="text" id="ln" name="lname" class="form-control" maxlength="10" minlength="4" required>
                    </div>

                    <div class="form-group">
                            <label for="mo">Mobile</label>
                            <input type="number" id="mo" name="mobile" class="form-control" pattern="[789][0-9]{9}" required>
                    </div>

                    <div class="form-group">
                            <label for="em">Email Id</label>
                            <input type="email" id="em" name="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    </div>
                    
                    <div class="form-group">
                            <label for="pw">Password</label>
                            <input type="password" id="pw" name="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                    
                    <div class="col-sm">
                           <input type="submit"> <a href="./Assignment1.html" title=""><img src="./Web Technology/CSS/GoButton.jpg" class="rounded img mx-auto d-block img-responsive" height="70px"></a>
                    </div>

            </form>
