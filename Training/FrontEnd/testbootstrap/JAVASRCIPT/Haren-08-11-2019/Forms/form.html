    <form name="loginForm" onsubmit="return validateForm()">

            <input name="username" type="text" placeholder="Enter Username"

    </p>
        <div>

        </div>

        style="display: none; font-size: 12px; color: red;">

    </p>

        <div>

        </div>

    </form>
