<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body bgcolor="aqua">
    <form action="#" method="POST">
        <label>username</label>
        <input type="text" name="fname" value="Haren"> <br>

        <label>password</label>
        <input type="password" name="pwd"> 
        <br>

        <!-- Radio Button --> <br>
        <label>Example for Radio Button</label> <br>
        <label>Gender</label><br>
        <input type="radio" name="Gender" value = "Male"> <label>Male</label> <br>
        <input type="radio" name="Gender" value = "Female"> <label>Female</label> <br>

        <!-- CheckBoxes -->
        <label>Example for checkboxes</label> <br>
        <label>Courses</label><br>
        <input type="checkbox" name="lang" value="Java"> <label>Java</label><br>
        <input type="checkbox" name="lang" value="SQL"> <label>SQL</label><br>
        <input type="checkbox" name="lang" value="Web"> <label>Web</label><br>
        <input type="checkbox" name="lang" value="Python"> <label>Python</label><br>

        <!-- Dropdown --><br>
        <label>Example for Dropdown</label> <br>
        <label>Cars</label><br>

        <select name="cars" id="">
        <option value="BMW">BMW</option>  
        <option value="Audi">Audi</option>
        <option value="Merc">Merc</option>
        <option value="RR">RR</option>  

        </select>


        <br><br>
        <input type="submit" value="Submit">
        <button>Submit Again</button>
        <input type="button" value="Once Again">
        <input type="reset" value="Reset"> <br><br>

        <input type="file" name="upload the file" ><br> <br>

        <label> Enter your thougts</label>
        <textarea name="txt" id="" cols="50" rows="20"></textarea>

    </form>
</body>
</html>
